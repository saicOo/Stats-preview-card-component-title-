<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="card">
            <section class="card_intro">
                <h1 class="card_intro_heading">
                    Get <a href="#">insights</a> that help your business grow.
                </h1>

                <p class="card_intro_paragraph">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>

                <div class="card_intro_stats">
                    <h2 class="card_intro_stats_stat">
                        10k+
                        <br />
                        <span>COMPANIES</span>
                    </h2>

                    <h2 class="card_intro_stats_stat">
                        314
                        <br />
                        <span>TEMPLATES</span>
                    </h2>

                    <h2 class="card_intro_stats_stat">
                        12M+
                        <br />
                        <span>QUERIES</span>
                    </h2>
                </div>
            </section>

            <div class="card_image"></div>
        </main>

</body>
</html>
